<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STOPWATCH</title>
    <link rel="stylesheet" href="stopwatch.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

    <div id="container">

        <h1>STOPWATCH</h1>

        <div id="stopWatch">
        <p id="counterInf"></p>
        <p id="inf">H M S</p>
        </div>
        
        <div id="btns">
        <button id="btnPlay"><i class="fa-solid fa-play"></i></button>
        <button id="btnPause"><i class="fa-solid fa-pause"></i></button>
        <button id="btnStop"><i class="fa-solid fa-stop"></i></button>
        <button id="btnStep"><i class="fa-solid fa-flag"></i></button>
        </div>

        <p id="stopStep"></p>

        <h4>Developed by Eduardo Bordin</h4>
    </div>
<script src="stopwatch.js"></script>    
</body>
</html>
